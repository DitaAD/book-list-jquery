<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementasi Objek dengan jQuery</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        body {
            background-color: #f8f9fa; 
        }
        h1, h2 {
            color: #007bff; 
            font-weight: bold
        }
    </style>
</head>

<body>
    <!-- Program untuk membuat daftar data buku, dengan implementasi Objek menggunakan jQuery  -->
    <div class="container mt-5">
        <h1 class="text-center mb-4 ">Menambahkan Data Buku</h1>
        <div class="row mb-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="titleInput">Judul Buku:</label>
                    <input type="text" id="titleInput" class="form-control" placeholder="Masukkan judul buku">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="authorInput">Penulis Buku:</label>
                    <input type="text" id="authorInput" class="form-control" placeholder="Masukkan penulis buku">
                </div>
            </div>
        </div>
        <button id="addBookBtn" class="btn btn-primary w-100">Tambahkan Buku</button>
        
        <h2 class="text-center mt-4 pt-5">Daftar Buku</h2>
        <ul id="bookList" class="list-group mt-3"></ul>
    </div>

    <script src="script.js"></script>

    <!-- Bootstrap JS dan jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
